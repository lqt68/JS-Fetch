<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch</title> <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Курс валют PrivatBank</h1>

        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h2 class="h5 mb-0">Курс на сьогодні</h2>
                    </div>
                    <div class="card-body" id="rates-today">
                        <div class="d-flex justify-content-center">
                            <div class="spinner-border" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h2 class="h5 mb-0">Подивитися курс на іншу дату</h2>
                    </div>
                    <div class="card-body">
                        <p>Оберіть дату:</p>
                        <input type="date" id="date" class="form-control mb-2">
                        <button id="loadPrivat" class="btn btn-primary w-100">Завантажити</button>
                        <hr>
                        <div id="rates-archive">
                            </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h2 class="h5 mb-0">Конвертер валют</h2>
                    </div>
                    <div class="card-body converter p-4">
                        <div class="row g-3 align-items-center">
                            <div class="col-md-3">
                                <input type="number" id="amount" class="form-control" placeholder="Сума" min="0">
                            </div>
                            <div class="col-md-3">
                                <select id="currency-from" class="form-select">
                                    <option value="UAH">UAH</option>
                                    <option value="USD">USD</option>
                                    <option value="EUR">EUR</option>
                                </select>
                            </div>
                            <div class="col-md-1 text-center">
                                &#8644;
                            </div>
                            <div class="col-md-3">
                                <select id="currency-to" class="form-select">
                                    <option value="USD">USD</option>
                                    <option value="EUR">EUR</option>
                                    <option value="UAH">UAH</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <button id="convert" class="btn btn-success w-100">Конверт</button>
                            </div>
                        </div>
                        <div id="converter-result" class="alert alert-info mt-3 mb-0 d-none">
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/src/main.js"></script>
</body>
</html>
